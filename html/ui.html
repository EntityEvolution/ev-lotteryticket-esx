<!DOCTYPE html>
<html>

<head>
    <!--Basic identifier stuff-->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="FiveM Lottery Ticket">
    <title>Lottery Ticket</title>

    <!--CSS and images links-->
    <link rel="stylesheet" href="./css/style.css">
    <style>#wrapper { display: none;}</style>
</head>

<body>
    <div id="wrapper" class="wrapper">
        <div class="container">
            <p class="l-title">Lottery</p>
            <span class="l-sub">
                Playing is easy.
                Just check your numbers and close the ticket to receive your prize.
                Maybe you are the next lucky winner for the jackpot.
            </span>
            <span class="l-subtitle">
                NUMBERS
            </span>
            <div class="num-container">
                <div id="one" class="num-circle">
                    <span class="num-text">1</span>
                </div>
                <div id="two" class="num-circle">
                    <span>1</span>
                </div>
                <div id="three" class="num-circle">
                    <span>1</span>
                </div>
                <div id="four" class="num-circle">
                    <span>1</span>
                </div>
                <div id="five" class="num-circle">
                    <span>1</span>
                </div>
            </div>
            <span class="l-subtitle">
                MULTIPLIER
            </span>
            <div class="num-container">
                <div class="num-circle">
                    <span class="num-text">1</span>
                </div>

            </div>
            <button class="end-btn" id="end">End</button>
        </div>
    </div>
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript" src="./js/nui.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
